sudo: required
dist: trusty
language: python
python:
- '2.7'
- '3.4'
- '3.5'
env:
- BROWSER=chrome
- BROWSER=firefox
- BROWSER=phantomjs
services:
- docker
install:
- pip install -r requirements.txt
- pip install -r test_requirements.txt
- pip install coveralls
script:
- pep8 .
- pylint aloe_webdriver setup.py
- coverage erase
- ./tools/with_docker_browser $BROWSER coverage run -m unittest discover -v -b
- coverage report
- "./tools/check_installs"
- make -C docs coverage
after_success:
- coveralls
deploy:
  provider: pypi
  user: koterpillar
  password:
    secure: ""
  server: https://pypi.python.org/pypi
  on:
    tags: true
    all_branches: true
    python: 3.4
    condition:
      - '"$TRAVIS_TAG" = "v$(python setup.py --version)"'
      - '"$BROWSER" = phantomjs'
